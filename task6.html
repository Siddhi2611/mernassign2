<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Define a CSS class for the form box */
        .form-box {
            border: 2px solid #ccc; /* Border style and color */
            padding: 20px; /* Padding inside the box */
            width: 300px; /* Set a specific width for the box */
            margin: 0 auto; /* Center the box horizontally */
        }
    </style>
</head>
<body>
    <div class="form-box">
        <form id="myForm" >
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name1" name="name" class="form-control">
                <small class="text-danger" id="error-message1" style="display: none;">Name is required</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="mail" name="email"  class="form-control  ">
                <small class="text-danger" id="error-message2" style="display: none;">Email is required</small>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass1" name="pass" class="form-control">
                <small class="text-danger" id="error-message3" style="display: none;">Password is required</small>
            </div>
            <div>
                
            </div>
            <br>
            <button type="submit" style="width: 100%;" class="btn btn-danger">Submit</button>
        </form>
    </div>
   <script>
     document.getElementById('myForm').addEventListener('submit', function (event) {
            const name = document.getElementById('name1');
            const errorMessage1 = document.getElementById('error-message1');
            const mail = document.getElementById('mail');
            const errorMessage2 = document.getElementById('error-message2');
            const password = document.getElementById('pass1');
            const errorMessage3 = document.getElementById('error-message3');

            if (name.value.trim() === '') {
                errorMessage1.style.display = 'block';
                name.classList.add('is-invalid');
                event.preventDefault(); // Prevent form submission
            }else {
                errorMessage1.style.display = 'none';
                name.classList.remove('is-invalid');
            }
            if (mail.value.trim() === '') {
                errorMessage2.style.display = 'block';
                mail.classList.add('is-invalid');
                event.preventDefault(); // Prevent form submission
            }else {
                errorMessage2.style.display = 'none';
                name.classList.remove('is-invalid');
            }
            if (password.value.trim() === '') {
                errorMessage3.style.display = 'block';
                password.classList.add('is-invalid');
                event.preventDefault(); // Prevent form submission
            }else {
                errorMessage3.style.display = 'none';
                name.classList.remove('is-invalid');
            }
        });
   </script>
    
</body>
</html>
