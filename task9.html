<!DOCTYPE html>
<html>
<head>
    <title>Multiply and Divide Numbers</title>
</head>
<body>

<h1>Multiply and Divide Numbers</h1>

<label for="number1">Enter the first number: </label>
<input type="number" id="number1" placeholder="Enter the first number"><br><br>

<label for="number2">Enter the second number: </label>
<input type="number" id="number2" placeholder="Enter the second number"><br><br>

<button id="multiplyButton">Multiply</button>
<button id="divideButton">Divide</button>

<p id="output"></p>

<script>
    // JavaScript code
    const number1Input = document.getElementById("number1");
    const number2Input = document.getElementById("number2");
    const multiplyButton = document.getElementById("multiplyButton");
    const divideButton = document.getElementById("divideButton");
    const output = document.getElementById("output");

    multiplyButton.addEventListener("click", function () {
        const num1 = parseFloat(number1Input.value);
        const num2 = parseFloat(number2Input.value);

        if (!isNaN(num1) && !isNaN(num2)) {
            const result = num1 * num2;
            output.textContent = `Result of multiplication: ${result}`;
        } else {
            output.textContent = 'Please enter valid numbers.';
        }
    });

    divideButton.addEventListener("click", function () {
        const num1 = parseFloat(number1Input.value);
        const num2 = parseFloat(number2Input.value);

        if (!isNaN(num1) && !isNaN(num2)) {
            if (num2 === 0) {
                output.textContent = 'Division by zero is not allowed.';
            } else {
                const result = num1 / num2;
                output.textContent = `Result of division: ${result}`;
            }
        } else {
            output.textContent = 'Please enter valid numbers.';
        }
    });
</script>

</body>
</html>
